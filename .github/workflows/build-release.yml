# Build release binaries for multiple platforms
name: Build Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux
          - os: linux-amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            output: armorclaw-bridge-linux-amd64

          - os: linux-arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            output: armorclaw-bridge-linux-arm64

          # macOS
          - os: darwin-amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
            output: armorclaw-bridge-darwin-amd64

          - os: darwin-arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
            output: armorclaw-bridge-darwin-arm64

          # Windows
          - os: windows-amd64
            runner: windows-latest
            goos: windows
            goarch: amd64
            output: armorclaw-bridge-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: bridge/go.sum

      - name: Download dependencies
        working-directory: ./bridge
        run: go mod download

      - name: Build binary
        working-directory: ./bridge
        shell: bash
        run: |
          # Set build variables
          VERSION=${GITHUB_REF#refs/tags/}
          if [ "$VERSION" == "$GITHUB_REF" ]; then
            VERSION="dev"
          fi
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BUILDER="github-actions"

          # Build with version info
          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          CGO_ENABLED=0 \
          go build \
            -ldflags="-w -s -X main.version=${VERSION} -X main.buildTime=${BUILD_TIME}" \
            -o build/${{ matrix.output }} \
            ./cmd/bridge

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: armorclaw-bridge-${{ matrix.os }}
          path: bridge/build/${{ matrix.output }}

      - name: Generate checksums (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: ./bridge/build
        run: |
          shasum -a 256 ${{ matrix.output }} > ${{ matrix.output }}.sha256
          md5sum ${{ matrix.output }} > ${{ matrix.output }}.md5

      - name: Generate checksums (Windows)
        if: runner.os == 'Windows'
        working-directory: ./bridge/build
        run: |
          certutil -hashfile ${{ matrix.output }} SHA256 > ${{ matrix.output }}.sha256
          certutil -hashfile ${{ matrix.output }} MD5 > ${{ matrix.output }}.md5

      - name: Create release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bridge/build/${{ matrix.output }}
            bridge/build/${{ matrix.output }}.sha256
            bridge/build/${{ matrix.output }}.md5
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Docker image build (separate job)
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/agent
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
