# Nginx Configuration for ArmorClaw Matrix Homeserver
# Production-ready with TLS, rate limiting, and federation support

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'upstream_response_time=$upstream_response_time';

    log_format matrix '[$time_local] $remote_addr "$request" $status '
                      'room_id=$room_id user_id=$user_id';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffer settings for large Matrix requests
    client_max_body_size 50M;
    client_body_buffer_size 256k;
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=client_api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=federation_api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=registration:10m rate=1r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions (conditional based on active homeserver)
    upstream conduit_backend {
        server conduit:6167;
        keepalive 32;
    }

    upstream synapse_client {
        server synapse:8008;
        keepalive 32;
    }

    upstream synapse_federation {
        server synapse:8448;
        keepalive 16;
    }

    # GeoIP for rate limiting by region (optional)
    # geoip_country /usr/share/GeoIP/GeoIP.dat;

    # ========================================
    # HTTP Server (Redirect to HTTPS)
    # ========================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Matrix well-known (redirects to HTTPS)
        location /.well-known/matrix/ {
            return 301 https://$host$request_uri;
        }

        # All other traffic redirects to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ========================================
    # HTTPS Server - Matrix Client API
    # ========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ${MATRIX_SERVER_NAME};

        # TLS Configuration
        ssl_certificate /etc/letsencrypt/live/${MATRIX_SERVER_NAME}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${MATRIX_SERVER_NAME}/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/${MATRIX_SERVER_NAME}/chain.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # Connection limiting
        limit_conn conn_limit 50;

        # ========================================
        # Well-Known Endpoints (Federation)
        # ========================================
        location /.well-known/matrix/server {
            default_type application/json;
            return 200 '{"m.server": "${MATRIX_SERVER_NAME}:443"}';
            access_log off;
        }

        location /.well-known/matrix/client {
            default_type application/json;
            add_header Access-Control-Allow-Origin *;
            return 200 '{"m.homeserver": {"base_url": "https://${MATRIX_SERVER_NAME}"}, "m.identity_server": {"base_url": "https://vector.im"}}';
            access_log off;
        }

        location /.well-known/matrix/support {
            default_type application/json;
            return 200 '{"admins": [{"matrix_id": "@admin:${MATRIX_SERVER_NAME}", "email_address": "admin@${MATRIX_SERVER_NAME}"}]}';
            access_log off;
        }

        # ========================================
        # Matrix Client API (Conduit)
        # ========================================
        location /_matrix/client/ {
            limit_req zone=client_api burst=50 nodelay;

            # Proxy to Conduit (change to synapse_client for Synapse)
            proxy_pass http://conduit_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for sync
            proxy_connect_timeout 60s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;

            proxy_buffering off;
        }

        # ========================================
        # Matrix Media API
        # ========================================
        location /_matrix/media/ {
            limit_req zone=client_api burst=100 nodelay;

            proxy_pass http://conduit_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Media can be large
            client_max_body_size 50M;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ========================================
        # Matrix Federation API
        # ========================================
        location /_matrix/federation/ {
            limit_req zone=federation_api burst=100 nodelay;

            proxy_pass http://conduit_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Federation can have long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ========================================
        # Matrix Key API (for federation)
        # ========================================
        location /_matrix/key/ {
            proxy_pass http://conduit_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Keys should be cached
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # ========================================
        # AppService API (for Bridge)
        # ========================================
        location /_matrix/app/ {
            # Only allow internal access
            allow 172.21.0.0/16;  # matrix-internal network
            allow 172.22.0.0/16;  # matrix-public network
            deny all;

            proxy_pass http://bridge:9999;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ========================================
        # Health Check
        # ========================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ========================================
        # Deny sensitive paths
        # ========================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ /_matrix/client/(api/v1|r0|v3|unstable)/account/password$ {
            limit_req zone=registration burst=5 nodelay;
            proxy_pass http://conduit_backend;
        }
    }

    # ========================================
    # Federation Port (8448)
    # ========================================
    server {
        listen 8448 ssl http2;
        listen [::]:8448 ssl http2;
        server_name ${MATRIX_SERVER_NAME};

        ssl_certificate /etc/letsencrypt/live/${MATRIX_SERVER_NAME}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${MATRIX_SERVER_NAME}/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            limit_req zone=federation_api burst=100 nodelay;
            proxy_pass http://conduit_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
    }
}
